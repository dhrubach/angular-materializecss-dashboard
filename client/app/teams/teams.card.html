<div class="row" ng-controller="TeamsController as vm">
    <div ng-repeat="team in vm.eplTeams[0]" class="col s12 m6 l3">
        <div class="card extra-small hoverable">
            <div class="club-logo club-logo-wrapper">
                <img ng-src="{{team.logo}}">
            </div>
            <div class="club-info">
                <span class="club-info-title red-text text-accent-2">
                    Latest News<i class="material-icons right activator">more_vert</i>
                </span>
            </div>
            <div class="card-reveal">
                <span class="card-title red-text text-accent-1">
                    Current Form<i class="material-icons right">close</i>
                </span>

                <p class="card-reveal-text grey-text text-darken-1">{{team.form}}</p>

                <p class="card-reveal-text grey-text text-darken-1">Next Match vs {{team.futureOpponent}}</p>

                <p class="card-reveal-text grey-text text-darken-1">{{team.gameDate}}</p>
            </div>
        </div>
    </div>
</div>
